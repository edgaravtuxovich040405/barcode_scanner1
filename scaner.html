<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #barcode-result {
      font-size: 1.3em;
      margin: 15px 0;
      color: #007bff;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    li {
      background: #e9e9e9;
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üì¶ –°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</h1>
  <div id="scanner-container"></div>
  <div id="barcode-result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>

  <button onclick="restartScanner()">üîÅ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ—â—ë</button>
  <button onclick="downloadResults()">üì• –°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

  <ul id="barcode-list"></ul>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Quagga2 -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

  <script>
    const resultDisplay = document.getElementById("barcode-result");
    const listDisplay = document.getElementById("barcode-list");
    let scannedCodes = [];

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.getElementById('scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "upc_reader", "code_128_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          resultDisplay.textContent = "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã.";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(onDetected);
    }

    function onDetected(data) {
      const code = data.codeResult.code;
      if (!scannedCodes.includes(code)) {
        scannedCodes.push(code);
        resultDisplay.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: ${code}`;
        const li = document.createElement("li");
        li.textContent = code;
        listDisplay.appendChild(li);
      } else {
        resultDisplay.textContent = `üìå –£–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω: ${code}`;
      }

      Quagga.offDetected(onDetected);
      Quagga.stop();
    }

    function restartScanner() {
      resultDisplay.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
      Quagga.start();
      Quagga.onDetected(onDetected);
    }

    function downloadResults() {
      if (scannedCodes.length === 0) {
        alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.");
        return;
      }
      const blob = new Blob([scannedCodes.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'barcodes.txt';
      link.click();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    startScanner();
  </script>

</body>
</html>
